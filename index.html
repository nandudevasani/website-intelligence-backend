<!DOCTYPE html>
<html>
<head>
    <title>Simple Website Scanner</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f4f4f4; }
        input, button { padding: 10px; font-size: 16px; }
        button { cursor: pointer; }
        #result { margin-top: 20px; background: white; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>

<h2>üåç Simple Website Intelligence Scanner</h2>

<input type="text" id="domain" placeholder="Enter domain (example.com)">
<button onclick="scan()">Scan Website</button>

<div id="result"></div>

<script>
async function scan() {
    const domain = document.getElementById("domain").value;
    const resultDiv = document.getElementById("result");

    resultDiv.innerHTML = "Scanning...";

    try {
        const response = await fetch("https://website-intelligence-backend-1.onrender.com/analyze", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ domain })
        });

        const data = await response.json();

        resultDiv.innerHTML = `
            <h3>Results:</h3>
            <p><b>Verified:</b> ${data.verified}</p>
            <p><b>Status Code:</b> ${data.statusCode || "-"}</p>
            <p><b>Server:</b> ${data.server || "-"}</p>
            <p><b>IP:</b> ${data.ip || "-"}</p>
            <p><b>CMS:</b> ${data.cms}</p>
            <p><b>Mobile Responsive:</b> ${data.mobileResponsive}</p>
            <p><b>Email Found:</b> ${data.emailFound}</p>
            <p><b>Phone Found:</b> ${data.phoneFound}</p>
            <p><b>Business Type:</b> ${data.businessType}</p>
            <p><b>Error:</b> ${data.error || "None"}</p>
        `;
    } catch (err) {
        resultDiv.innerHTML = "Error connecting to backend.";
    }
}
</script>

</body>
</html>
