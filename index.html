<!DOCTYPE html>
<html>
<head>
  <title>Bulk Website Scanner</title>
  <style>
    body { font-family: Arial; padding: 30px; background:#f4f6f8; }
    textarea { width: 100%; height: 150px; padding:10px; }
    button { padding:10px 20px; margin-top:10px; cursor:pointer; }
    table { width:100%; margin-top:20px; border-collapse: collapse; background:white; }
    th, td { border:1px solid #ddd; padding:8px; font-size:14px; }
    th { background:#222; color:white; }
  </style>
</head>
<body>

<h2>üåç Bulk Website Intelligence Scanner</h2>

<p>Enter one domain per line:</p>

<textarea id="domains" placeholder="example.com&#10;google.com&#10;tesla.com"></textarea>
<br>
<button onclick="scanBulk()">Scan Websites</button>

<table id="resultsTable" style="display:none;">
  <thead>
    <tr>
      <th>Domain</th>
      <th>Status</th>
      <th>Status Code</th>
      <th>Reason</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function scanBulk() {
  const input = document.getElementById("domains").value;
  const domains = input.split("\n").map(d => d.trim()).filter(d => d);

  if(domains.length === 0){
    alert("Please enter at least one domain.");
    return;
  }

  const table = document.getElementById("resultsTable");
  const tbody = table.querySelector("tbody");
  tbody.innerHTML = "";

  const response = await fetch("https://website-intelligence-backend-2.onrender.com/bulk-analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ domains })
  });

  const data = await response.json();

  data.forEach(item => {
    const row = `
      <tr>
        <td>${item.domain}</td>
        <td>${item.status}</td>
        <td>${item.statusCode || "-"}</td>
        <td>${item.reason || "-"}</td>
      </tr>
    `;
    tbody.innerHTML += row;
  });

  table.style.display = "table";
}
</script>

</body>
</html>
