<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Intelligence Scanner</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

  :root {
    --bg: #0f1117;
    --surface: #1a1d27;
    --surface-hover: #222633;
    --border: #2a2e3b;
    --text: #e4e6ed;
    --text-muted: #8b8fa3;
    --accent: #4f8ff7;
    --accent-glow: rgba(79, 143, 247, 0.15);
    --green: #34d399;
    --red: #f87171;
    --yellow: #fbbf24;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding: 2rem;
  }

  .container { max-width: 1400px; margin: 0 auto; }
  header { margin-bottom: 2rem; }
  header h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.25rem; }
  header h1 span { color: var(--accent); }
  header p { color: var(--text-muted); font-size: 0.9rem; }

  .input-section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .input-section label {
    display: block; font-size: 0.8rem; font-weight: 600;
    text-transform: uppercase; letter-spacing: 0.05em;
    color: var(--text-muted); margin-bottom: 0.5rem;
  }

  textarea {
    width: 100%; height: 140px;
    background: var(--bg); border: 1px solid var(--border);
    border-radius: 8px; color: var(--text);
    font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;
    padding: 0.75rem; resize: vertical; outline: none;
  }

  textarea:focus { border-color: var(--accent); }

  .domain-count { text-align: right; font-size: 0.75rem; color: var(--text-muted); margin-top: 0.35rem; }
  .domain-count.over { color: var(--red); font-weight: 600; }

  .btn-row { display: flex; gap: 0.75rem; margin-top: 1rem; align-items: center; }

  button {
    font-family: 'DM Sans', sans-serif; font-weight: 600; font-size: 0.85rem;
    padding: 0.6rem 1.25rem; border-radius: 8px; border: none; cursor: pointer;
  }

  .btn-primary { background: var(--accent); color: #fff; }
  .btn-primary:hover { background: #3a7ae0; }
  .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
  .btn-secondary { background: var(--surface-hover); color: var(--text); border: 1px solid var(--border); }
  .btn-secondary:hover { background: var(--border); }
  .btn-stop { background: rgba(248,113,113,0.15); color: var(--red); border: 1px solid rgba(248,113,113,0.3); }

  #statusMsg { font-size: 0.85rem; color: var(--text-muted); margin-left: 0.5rem; }

  .progress-wrap { height: 4px; background: var(--border); border-radius: 4px; margin-top: 0.75rem; display: none; }
  .progress-wrap.show { display: block; }
  .progress-bar { height: 100%; background: linear-gradient(90deg, var(--accent), #7c5cfc); border-radius: 4px; width: 0%; transition: width 0.3s; }

  .table-wrap {
    overflow-x: auto; background: var(--surface);
    border: 1px solid var(--border); border-radius: 12px;
  }

  table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }

  thead th {
    background: var(--surface-hover); color: var(--text-muted);
    font-size: 0.7rem; font-weight: 600; text-transform: uppercase;
    letter-spacing: 0.06em; padding: 0.75rem 0.6rem;
    text-align: left; white-space: nowrap;
    border-bottom: 1px solid var(--border);
    position: sticky; top: 0; z-index: 1;
  }

  tbody td {
    padding: 0.6rem; border-bottom: 1px solid var(--border);
    white-space: nowrap; max-width: 200px;
    overflow: hidden; text-overflow: ellipsis;
  }

  tbody tr:hover { background: var(--surface-hover); }

  .badge { display: inline-block; padding: 0.15rem 0.5rem; border-radius: 999px; font-size: 0.7rem; font-weight: 600; }
  .badge-active { background: rgba(52,211,153,0.15); color: var(--green); }
  .badge-inactive { background: rgba(248,113,113,0.15); color: var(--red); }
  .badge-warning { background: rgba(251,191,36,0.15); color: var(--yellow); }

  .link { color: var(--accent); text-decoration: none; font-size: 0.75rem; }
  .link:hover { text-decoration: underline; }

  .empty { text-align: center; padding: 3rem 1rem; color: var(--text-muted); }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Website <span>Intelligence</span> Scanner</h1>
    <p>Bulk scan up to 50 domains for status, business info, and social links</p>
  </header>

  <div class="input-section">
    <label>Enter domains (one per line, max 50)</label>
    <textarea id="input" placeholder="google.com&#10;github.com&#10;example.com"></textarea>
    <div class="domain-count" id="counter">0 / 50 domains</div>
    <div class="progress-wrap" id="progressWrap"><div class="progress-bar" id="progressBar"></div></div>
    <div class="btn-row">
      <button class="btn-primary" id="btnScan">Scan Websites</button>
      <button class="btn-secondary" id="btnExport">Export CSV</button>
      <button class="btn-stop" id="btnStop" style="display:none">Stop</button>
      <span id="statusMsg"></span>
    </div>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>#</th><th>Domain</th><th>Status</th><th>Code</th><th>Reason</th>
          <th>Business Name</th><th>Phone</th><th>Email</th>
          <th>Street</th><th>City</th><th>State</th><th>Zip</th>
          <th>Facebook</th><th>Instagram</th><th>LinkedIn</th><th>GMB</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="16" class="empty">Enter domains and click Scan to begin</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
(function() {

  // ===== CONFIG =====
  var API = "https://website-intelligence-backend-1.onrender.com";
  var MAX = 50;
  var CHUNK = 5;
  var stopped = false;

  // ===== DOM =====
  var input = document.getElementById("input");
  var tbody = document.getElementById("tbody");
  var counter = document.getElementById("counter");
  var statusMsg = document.getElementById("statusMsg");
  var progressWrap = document.getElementById("progressWrap");
  var progressBar = document.getElementById("progressBar");
  var btnScan = document.getElementById("btnScan");
  var btnExport = document.getElementById("btnExport");
  var btnStop = document.getElementById("btnStop");

  // ===== HELPERS =====
  function esc(s) {
    if (!s) return "";
    var d = document.createElement("div");
    d.appendChild(document.createTextNode(s));
    return d.innerHTML;
  }

  function getDomains() {
    var lines = input.value.split("\n");
    var out = [];
    for (var i = 0; i < lines.length; i++) {
      var d = lines[i].trim().replace(/^https?:\/\//, "").replace(/\/+$/, "");
      if (d) out.push(d);
    }
    return out;
  }

  function setProgress(pct) {
    progressBar.style.width = pct + "%";
  }

  function badge(status, reason) {
    if (status === "Active" && !reason) return '<span class="badge badge-active">Active</span>';
    if (status === "Active") return '<span class="badge badge-warning">Warning</span>';
    return '<span class="badge badge-inactive">Inactive</span>';
  }

  function socialLink(url) {
    if (!url) return "\u2014";
    try {
      var h = new URL(url).hostname.replace("www.", "");
      return '<a class="link" href="' + esc(url) + '" target="_blank">' + esc(h) + '</a>';
    } catch(e) {
      return '<a class="link" href="' + esc(url) + '" target="_blank">Link</a>';
    }
  }

  function addRow(d, num) {
    var s = d.social || {};
    var emailHtml = d.email ? '<a class="link" href="mailto:' + esc(d.email) + '">' + esc(d.email) + '</a>' : "\u2014";
    var tr = document.createElement("tr");
    tr.innerHTML =
      "<td>" + num + "</td>" +
      "<td><strong>" + esc(d.domain) + "</strong></td>" +
      "<td>" + badge(d.status, d.reason) + "</td>" +
      "<td>" + (d.statusCode || "\u2014") + "</td>" +
      "<td>" + (esc(d.reason) || "\u2014") + "</td>" +
      "<td>" + (esc(d.name) || "\u2014") + "</td>" +
      "<td>" + (esc(d.phone) || "\u2014") + "</td>" +
      "<td>" + emailHtml + "</td>" +
      "<td>" + (esc(d.street) || "\u2014") + "</td>" +
      "<td>" + (esc(d.city) || "\u2014") + "</td>" +
      "<td>" + (esc(d.state) || "\u2014") + "</td>" +
      "<td>" + (esc(d.zip) || "\u2014") + "</td>" +
      "<td>" + socialLink(s.facebook) + "</td>" +
      "<td>" + socialLink(s.instagram) + "</td>" +
      "<td>" + socialLink(s.linkedin) + "</td>" +
      "<td>" + socialLink(s.gmb) + "</td>";
    tbody.appendChild(tr);
  }

  function errorRow(domain, reason, num) {
    addRow({
      domain: domain, status: "Inactive", statusCode: 0, reason: reason,
      name: "", phone: "", email: "", street: "", city: "", state: "", zip: "",
      social: { facebook: "", instagram: "", linkedin: "", gmb: "" }
    }, num);
  }

  // ===== COUNTER =====
  input.addEventListener("input", function() {
    var n = getDomains().length;
    counter.textContent = n + " / " + MAX + " domains";
    counter.className = n > MAX ? "domain-count over" : "domain-count";
  });

  // ===== STOP =====
  btnStop.addEventListener("click", function() {
    stopped = true;
    btnStop.style.display = "none";
    btnScan.disabled = false;
    statusMsg.textContent = "Stopped";
    statusMsg.style.color = "var(--red)";
  });

  // ===== EXPORT =====
  btnExport.addEventListener("click", function() {
    var rows = document.querySelectorAll("table tr");
    if (rows.length <= 1) { alert("No data"); return; }
    var csv = [];
    for (var i = 0; i < rows.length; i++) {
      var cells = rows[i].cells;
      var line = [];
      for (var j = 0; j < cells.length; j++) {
        line.push('"' + cells[j].innerText.replace(/"/g, '""') + '"');
      }
      csv.push(line.join(","));
    }
    var blob = new Blob(["\uFEFF" + csv.join("\n")], { type: "text/csv;charset=utf-8;" });
    var a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "scan-" + new Date().toISOString().slice(0, 10) + ".csv";
    a.click();
  });

  // ===== SCAN =====
  btnScan.addEventListener("click", function() {
    var domains = getDomains();
    if (domains.length === 0) { alert("Enter at least one domain"); return; }
    if (domains.length > MAX) { alert("Max " + MAX + " domains. You have " + domains.length); return; }

    // Reset UI
    tbody.innerHTML = "";
    stopped = false;
    btnScan.disabled = true;
    btnStop.style.display = "inline-block";
    progressWrap.className = "progress-wrap show";
    setProgress(5);
    statusMsg.textContent = "Waking up server...";
    statusMsg.style.color = "var(--text-muted)";

    // Split into chunks of CHUNK size
    var chunks = [];
    for (var i = 0; i < domains.length; i += CHUNK) {
      chunks.push(domains.slice(i, i + CHUNK));
    }

    var chunkIndex = 0;
    var rowNum = 0;
    var totalActive = 0;

    function processNextChunk() {
      if (stopped || chunkIndex >= chunks.length) {
        // All done
        setProgress(100);
        btnScan.disabled = false;
        btnStop.style.display = "none";
        if (!stopped) {
          statusMsg.textContent = "Done! " + totalActive + "/" + domains.length + " active";
          statusMsg.style.color = "var(--green)";
        }
        setTimeout(function() {
          progressWrap.className = "progress-wrap";
          setProgress(0);
        }, 2000);
        return;
      }

      var chunk = chunks[chunkIndex];
      var done = chunkIndex * CHUNK;
      statusMsg.textContent = "Scanning " + (done + 1) + "-" + Math.min(done + chunk.length, domains.length) + " of " + domains.length + "...";
      statusMsg.style.color = "var(--text-muted)";

      var xhr = new XMLHttpRequest();
      xhr.open("POST", API + "/bulk-analyze");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.timeout = 60000;

      xhr.onload = function() {
        var text = xhr.responseText;
        console.log("Chunk " + (chunkIndex + 1) + " response [" + xhr.status + "]: " + text.substring(0, 200));

        if (xhr.status >= 200 && xhr.status < 300 && text) {
          try {
            var data = JSON.parse(text);
            if (Array.isArray(data)) {
              for (var k = 0; k < data.length; k++) {
                rowNum++;
                addRow(data[k], rowNum);
                if (data[k].status === "Active") totalActive++;
              }
            } else {
              throw new Error("Not an array");
            }
          } catch(e) {
            console.error("Parse error:", e, "Raw:", text.substring(0, 300));
            for (var m = 0; m < chunk.length; m++) {
              rowNum++;
              errorRow(chunk[m], "Parse error", rowNum);
            }
          }
        } else {
          console.error("HTTP error:", xhr.status, text.substring(0, 300));
          for (var n = 0; n < chunk.length; n++) {
            rowNum++;
            errorRow(chunk[n], "HTTP " + xhr.status, rowNum);
          }
        }

        chunkIndex++;
        var pct = 10 + ((chunkIndex / chunks.length) * 85);
        setProgress(pct);
        processNextChunk();
      };

      xhr.onerror = function() {
        console.error("Network error on chunk " + (chunkIndex + 1));
        for (var p = 0; p < chunk.length; p++) {
          rowNum++;
          errorRow(chunk[p], "Network error", rowNum);
        }
        chunkIndex++;
        processNextChunk();
      };

      xhr.ontimeout = function() {
        console.error("Timeout on chunk " + (chunkIndex + 1));
        for (var q = 0; q < chunk.length; q++) {
          rowNum++;
          errorRow(chunk[q], "Timeout", rowNum);
        }
        chunkIndex++;
        processNextChunk();
      };

      xhr.send(JSON.stringify({ domains: chunk }));
    }

    // Step 1: Health check first
    var health = new XMLHttpRequest();
    health.open("GET", API + "/");
    health.timeout = 90000;

    health.onload = function() {
      console.log("Health check: " + health.status + " - " + health.responseText.substring(0, 100));
      if (health.status >= 200 && health.status < 300) {
        setProgress(10);
        statusMsg.textContent = "Server is up! Scanning...";
        processNextChunk();
      } else {
        statusMsg.textContent = "Server returned error " + health.status;
        statusMsg.style.color = "var(--red)";
        btnScan.disabled = false;
        btnStop.style.display = "none";
      }
    };

    health.onerror = function() {
      statusMsg.textContent = "Cannot reach server. It may be sleeping - try again in 60s.";
      statusMsg.style.color = "var(--red)";
      btnScan.disabled = false;
      btnStop.style.display = "none";
      progressWrap.className = "progress-wrap";
    };

    health.ontimeout = function() {
      statusMsg.textContent = "Server took too long to respond. Try again.";
      statusMsg.style.color = "var(--red)";
      btnScan.disabled = false;
      btnStop.style.display = "none";
      progressWrap.className = "progress-wrap";
    };

    health.send();
  });

})();
</script>

</body>
</html>
